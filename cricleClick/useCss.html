<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>
        .disc{
            width:100px;
            height:100px;
            background-color:lightpink;
            border-radius: 50%;
            /*圆形区域宽高颜色*/
            cursor: pointer;
            /*鼠标指针放在一个元素边界范围内时所用的光标形状*/
            position: absolute;
            line-height: 100px;
            /*元素内部文字的行高
            如果一个元素的height和line-height相同，
            意味着这行文字在元素中垂直居中（但仅限文字，且只能一行）。*/
            text-align: center;
            color: white;
        }
    </style>

</head>

<body>
<div class="disc"  onclick="window.open('http://www.baidu.com')">点击区域</div>


</body>
</html>
