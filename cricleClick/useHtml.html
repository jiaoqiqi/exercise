<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--定义一个客户端图像映射。图像映射（image-map）指带有可点击区域的一幅图像。-->
<img src="1.jpg" width="600" height="500" border="0" usemap="#Map" />
<map name="Map" id="Map">
    <area shape="circle" coords="100,100,100" href="https://www.baidu.com" target="_blank"/>
</map>

</body>
</html>
