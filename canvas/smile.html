<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Title</title>
            <script>
                function draw() {
                    var canvas = document.getElementById('canvas');
                    if (canvas.getContext) {
                        var ctx = canvas.getContext('2d');

                        ctx.beginPath();
                        ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // 绘制
                        ctx.moveTo(110, 75);
                        ctx.arc(75, 75, 35, 0, Math.PI, false);   // 口(顺时针)

                        ctx.moveTo(50,50);  //眉毛
                        ctx.lineTo(70,50);

                        ctx.moveTo(65, 65);
                        ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // 左眼
                        ctx.moveTo(95, 65);
                        ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // 右眼
                        ctx.stroke();
                    }
                }
            </script>
        </head>
<body onload="draw()">
<canvas id="canvas" width="150" width="150"></canvas>

</body>
</html></title>
