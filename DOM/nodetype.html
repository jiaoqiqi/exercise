<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <style>
        .sty {
            background-color: #00CCFF;
        }

        .divnew {
            background-color: pink;
        }
    </style>

</head>
<body>
<div name="12" id="mydiv" class="sty">

    <script>
        var node = document.getElementsByName("12");
        console.log(node.length)
        console.log(node)

        //元素的属性操作
        var div = document.getElementById("mydiv");
        console.log(div.tagName)
        console.log(div.nodeName)
        console.log(div.id)
        console.log(div.className)

        console.log(div.getAttribute("id"))

        //页面新增节点 并改变style
        var divnew = document.createElement("div");
        document.body.appendChild(divnew);
        div.className = "divnew"

        //给页面新增一个文本节点
        var element = document.createElement("div");
        var textNode = document.createTextNode("hello");
        element.appendChild(textNode);

        var anotherNode = document.createTextNode("world");
        element.appendChild(anotherNode)
        document.body.appendChild(element)

        console.log(element.childNodes.length)   //2
        element.normalize();
        console.log(element.childNodes.length)  //1
    </script>

    <!--给ul添加元素-->
    <ul id="mylist"></ul>
    <script>
        var fragment = document.createDocumentFragment();
        var ul = document.getElementById("mylist");
        var li = null;
        for (var i = 0; i < 3; i++) {
            li=document.createElement("li");
            li.appendChild(document.createTextNode("Item" + (i+1)));
            fragment.appendChild(li);

        }
        ul.appendChild(fragment);
    </script>

    <p>1232435</p>
    <p>1232435</p>
    <script>document.write("<strong>" + 678 + "</strong>")</script>
</div>
</body>
</html>
