<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $(document).ready( ()=>{
            $('button').click( ()=>{
                $.get("../modle.html",(data,status)=>{
                    alert("数据：" + data + "\n状态：" + status);

                })
            })
        })
    </script>

</head>
<body>
<button>向页面发送 HTTP GET 请求，然后获得返回的结果</button>

</body>
</html>
