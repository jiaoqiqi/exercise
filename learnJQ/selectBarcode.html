<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hidep</title>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("p").click(function(){
                $(this).hide();
            });

            $("button").click(function () {
                $("#test").hide();
            })
        });
    </script>
</head>
<body>
<p>gdjsbdfjbh</p>
<p>hgbndrjknbjdbn</p>
<p>bndfujsbnsd</p>

<h1 id="test">gdgb</h1>
<button>hide</button>
</body>
</html>
