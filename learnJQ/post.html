<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $(document).ready(()=>{
            $("button").click( ()=>{
                $.post("./postdemo.asp",
                    {
                        name:"Donald Duck",
                        city:"Duckburg"
                    },
                    function (data,status) {
                        alert("数据：" + data + "\n状态：" + status);
                    }
                )
            })
        })
    </script>
</head>
<body>
<button>向页面发送 HTTP POST 请求，并获得返回的结果</button>


</body>
</html>
