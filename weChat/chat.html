        function sendMsg() {
            const sendMsg = document.getElementById("send").value;
            document.getElementById("send").value = "";
            // $('#page').append(`<p id="item">${sendMsg}</p>`);
            $('#page').append(`<div class="user-group">
            <div class="user-msg">
                <span class="user-reply">${sendMsg}</span>
                <i class="triangle-user"></i>
            </div>
            <img class="user-img" src="111.png"/>
        </div>`)
        }

        function replyMsg() {
            const receiveMsg = document.getElementById("receive").value;
            document.getElementById("receive").value = "";
            $('#page').append(`<div class="admin-group">
            <img class="admin-img" src="111.png"/>
            <div class="admin-msg">
                <i class="triangle-admin"></i>
                <span class="admin-reply">${receiveMsg}</span>
            </div>
        </div>`)
        }
    </script>

</head>
<body>
<div>

        <input type="text" id="send">
        <button onclick=sendMsg()>发送</button>
    </div>
    <div>
