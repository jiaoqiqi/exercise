<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        function checkEmpName()
        {
            var reg=/^[\u4e00-\u9fa5]{2,10}$/;
            var emp_name=document.myform.emp_name;
            if(!reg.test(emp_name.value))
            {
                document.getElementById("emp_name_tip").innerHTML="<img src='./images/error.png'>请输入10字以内中文!";
                emp_name.focus();
                return false;
            }
            else
            {
                document.getElementById("emp_name_tip").innerHTML="<img src='./images/right.png'>";
                return true;
            }
        }
        function checkEmpTelNum()
        {
            var reg=/^1[3-8][0-9]{9}$/;
            var emp_tel_num=document.myform.emp_tel_num;
            if(!reg.test(emp_tel_num.value))
            {
                document.getElementById("emp_tel_num_tip").innerHTML="<img src='./images/error.png'>请输入11位手机号码!";
                emp_tel_num.focus();
                return false;
            }
            else
            {
                document.getElementById("emp_tel_num_tip").innerHTML="<img src='./images/right.png'>";
                return true;
            }
        }
        function checkEmpAddr()
        {
            var reg=/^.{2,30}$/;
            var emp_addr=document.myform.emp_addr;
            if(!reg.test(emp_addr.value))
            {
                document.getElementById("emp_addr_tip").innerHTML="<img src='./images/error.png'>请输入地址,2到30字!";
                emp_addr.focus();
                return false;
            }
            else
            {
                document.getElementById("emp_addr_tip").innerHTML="<img src='./images/right.png'>";
                return true;
            }
        }
        function checkEmpEmail()
        {
            var reg=/^([a-zA-Z0-9_-])+@[a-zA-Z0-9_-]+((\.[a-z]{2,3}){1,2})$/;
            var emp_email=document.myform.emp_email;
            if(!reg.test(emp_email.value))
            {
                document.getElementById("emp_email_tip").innerHTML="<img src='./images/error.png'>请输入正确格式Email!";
                emp_email.focus();
                return false;
            }
            else
            {
                document.getElementById("emp_email_tip").innerHTML="<img src='./images/right.png'>";
                return true;
            }
        }
        function checkAll()
        {
            if(!checkEmpNo() || !checkEmpName() || !checkEmpTelNum() || !checkEmpAddr() || !checkEmpEmail())
                return false;
            else
                location.href='localhost:3000/login.html'
        }
    </script>
</head>
<body class="back">
<div class="container-fluid back">

    <div class="col-md-5 col-md-offset- page  logPage" >
        <h2>注 册</h2>
        <hr/>
        <form name="myform" class="form-horizontal" role="form" action="" method="post">

            <div class="form-group">
                <label for="emp_name" class="col-sm-3 control-label">姓名</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="emp_name" name="emp_name" onblur="checkEmpName()">
                </div>
                <p id="emp_name_tip" class="control-label" style="color:red"></p>

            </div>

            <div class="form-group">
                <label for="emp_tel_num" class="col-sm-3 control-label">电话</label>
                <div class="col-sm-5">
                    <input type="tel" class="form-control" id="emp_tel_num" name="emp_tel_num" onblur="checkEmpTelNum()">
                </div>
                <p id="emp_tel_num_tip" class="control-label" style="color:red"></p>

            </div>

            <div class="form-group">
                <label for="emp_addr" class="col-sm-3 control-label">地址</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="emp_addr" name="emp_addr" onblur="checkEmpAddr()">
                </div>
                <p id="emp_addr_tip" class="control-label" style="color:red"></p>

            </div>

            <div class="form-group">
                <label for="emp_email" class="col-sm-3 control-label">邮箱</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="emp_email" name="emp_email" onblur="checkEmpEmail()">
                </div>
                <p id="emp_email_tip" class="control-label" style="color:red"></p>

            </div>


            <div class="form-group">
                <label for="emp_email" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="password">
                </div>

            </div>

            <div class="form-group">
                <label for="emp_email" class="col-sm-3 control-label">确认密码</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="confirmPassword">
                </div>

            </div>

        <button class='btn btn-primary  logButton' onclick="return checkAll()">注册</button>

        </from>

    </div>

</div>
</body>
</html>
