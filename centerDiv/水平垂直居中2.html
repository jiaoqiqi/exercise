<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*未知容器的宽高，利用 `transform` 属性*/

        div {
            position: absolute;		/* 相对定位或绝对定位均可 */
            width:500px;
            height:300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: pink;	 	/* 方便看效果 */

        }
    </style>
</head>
<body>
<div>

</div>
</body>
</html>
