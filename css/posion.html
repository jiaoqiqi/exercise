<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #static{
            position: static;
            width: 200px;
            height:200px;
            background-color: #0B6EA4;
            margin: 0 auto;
            float: right;
        }

        #fixed{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div id="static"></div>
<div id="fixed"></div>

</body>
</html>
